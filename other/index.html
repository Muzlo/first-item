<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="top">品牌营业员评价</div>

		<div class="search clearfix">
			<input type="text" placeholder="输入品牌名" />
			<input type="button" value="搜索" />
		</div>

		<div class="list">
			<ul>		
					  <div class="loader">
				        <div class="loader-inner ball-pulse">
				          <div></div>
				          <div></div>
				          <div></div>
				        </div>
				      </div>
			</ul>
		</div>

		<div class="more"><a>查看更多</a></div>


		<div class="say-sth">
			<div class="say-sth-wrap-input">
				<span></span>
				<i class="i1"></i><input type="text" placeholder="说说对营业员的评价"><i class="i2"></i>
				<input type="button" value="提交">
			</div>
		</div>

		<div class="toTop" id="toTop"><img src="img/8.png" /></div>
	</div>


<!-- //弹出层 -->
<div class="model-bg">

	<!-- 弹出层1 -->
	<div class="model-content model-content1">
		<div class="close">&times;</div>
		<p class="p1">请输入对<span></span>的评价</p>
		<p class="p2">
			<label class="label1"><input type="radio" name="pj" checked="true"><i>好评</i></label>
			<label class="label2"><input type="radio" name="pj"><i>差评</i></label>
		</p>
		<p class="p3">
			<textarea placeholder="说点什么吧"></textarea>
			<em><span>(不能超过50字)</span><i>0</i>/<i>50</i></em>
		</p>
		<p class="p4">
			<input type="text" placeholder="选填" />
		</p>
		<p class="p5">
			<input type="button" value="确 定" />
		</p>
	</div>
	<!-- 弹出层1 -->




	<!-- 弹出层2 -->
		<div class="model-content model-content2">
				<div class="close">&times;</div>
				<p class="p1">感谢您的评价~</p>
				<h4 class="h4">您对<i></i>的评价为<em style="color: #f00;"></em></h4>
				<h3 class="h3"><img src=""  /></h3>
				<p class="p5">
					<input type="button" value="确 定" />
				</p>
		</div>

	<!-- 弹出层2 -->
</div>
<!-- //弹出层 -->

<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/common2.js"></script>
</body>
</html>
